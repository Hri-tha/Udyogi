name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'Select EAS Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: EAS Android Build
    runs-on: ubuntu-latest

    steps:
      # ğŸ— Step 1: Checkout Repository
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      # ğŸ— Step 2: Setup Node.js environment
      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ğŸ— Step 3: Setup Expo CLI and EAS CLI
      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # ğŸ“¦ Step 4: Clean and install dependencies safely
      - name: ğŸ“¦ Clean install dependencies
        run: |
          echo "ğŸ§¹ Cleaning existing modules..."
          rm -rf node_modules package-lock.json
          echo "ğŸ“¦ Installing dependencies with legacy-peer-deps..."
          npm install --legacy-peer-deps

      # ğŸ”§ Step 5: Configure EAS project
      - name: ğŸ”§ Configure EAS Project
        run: |
          echo "ğŸ”— Linking to EAS project..."
          eas init --id 2a608210-b737-4646-85a8-aab8d590cb03 --force

      # âš™ï¸ Step 6: Prebuild check (optional but helps detect native issues early)
      - name: âš™ï¸ Prebuild check
        run: npx expo doctor

      # ğŸš€ Step 7: Build for Preview
      - name: ğŸš€ Build Preview APK
        if: github.event.inputs.profile == 'preview' || github.event.inputs.profile == ''
        run: |
          echo "ğŸ”¨ Starting EAS Android build (Preview)..."
          eas build --platform android --profile preview --non-interactive --clear-cache

      # ğŸš€ Step 8: Build for Production
      - name: ğŸš€ Build Production AAB
        if: github.event.inputs.profile == 'production'
        run: |
          echo "ğŸ”¨ Starting EAS Android build (Production)..."
          eas build --platform android --profile production --non-interactive --clear-cache

      # âœ… Step 9: Success message
      - name: âœ… Build Complete
        if: success()
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“± Check your build here:"
          echo "ğŸ”— https://expo.dev/accounts/hkt123456789/projects/udyogi/builds"

      # âŒ Step 10: Failure handler
      - name: âŒ Build Failed
        if: failure()
        run: |
          echo "âŒ Build failed. Check the logs above for details."
          echo "ğŸ’¡ Common causes: dependency mismatch, invalid expo sdk, missing EXPO_TOKEN."
