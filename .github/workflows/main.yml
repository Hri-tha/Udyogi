name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build APK/AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ”§ Configure EAS Project
        run: eas init --id 2a608210-b737-4646-85a8-aab8d590cb03 --force

      - name: ğŸš€ Build Preview APK
        if: github.event.inputs.profile == 'preview' || github.event.inputs.profile == ''
        run: eas build --platform android --profile preview --non-interactive

      - name: ğŸš€ Build Production AAB
        if: github.event.inputs.profile == 'production'
        run: eas build --platform android --profile production --non-interactive

      - name: âœ… Build Complete
        if: success()
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“± Check your build at: https://expo.dev/accounts/hkt123456789/projects/udyogi/builds"

      - name: âŒ Build Failed
        if: failure()
        run: echo "âŒ Build failed. Check the logs above for details."
